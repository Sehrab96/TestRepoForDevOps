trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0 
  inputs:
    versionSpec: '16.x' # replace this value with the version that you need for your project
  displayName: 'Install Node.js'
- task: DownloadSecureFile@1
  name: caCertificate
  inputs:
    secureFile: "server.key"
  displayName: 'Get Key'
- script:
    npm install --global sfdx-cli
  displayName: "Install Salesforce CLI"
- script:
    sfdx help
  displayName: "Help SFDX"
- script:
    sfdx force:auth:jwt:grant --clientid $(CONSUMER_KEY) --username $(USERNAME) --jwtkeyfile $(caCertificate.secureFilePath) --setalias myOrg
  displayName: "Authorise Salesforce DevHub"
- script:
    sfdx force:config:set defaultusername=myOrg
  displayName: "Set default Org"
- script:
    sfdx force:source:deploy -m ApexClass
  displayName: "Deploying Apex Class"
